services:
  # Backend API Service
  - type: web
    name: insurance-visualizer-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_CA_PATH
        value: ./ca.pem
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://insurance-visualizer-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: insurance-visualizer-frontend
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE
        value: https://insurance-visualizer-api.onrender.com/api
